<div class="container" id="book">
    <div *ngIf="book" class="col-md-6 offset-md-3">
        <h1>{{ book.title }}</h1>
        <div id="bookCover">
          <img [src]="book.thumbnail" width="200px">
        </div>
        <div id="description">
          <dl>
            <dt>Description</dt>
            <dd>{{ book.description }}</dd>
          </dl>
        </div>
    </div>
</div>
